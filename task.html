<body>
        <div class="container my-5">
            <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
                <input type="hidden"  name="q" value="search">
                <div class="mb-3">
                    <label for="yearInput" class="form-label">Введите год:</label>
                    <input type="number" id="yearInput" name="Year" class="form-control" value="2024" required>
                </div>
    
                <input type="hidden" name="function" value="page">
                <input type="hidden" name="page_id" value="3">
    
                <button type="button" class="btn btn-primary" onclick="checkLeapYear()">Проверить високосный год</button>
                <button type="submit" class="btn btn-secondary">Отправить данные на сервер</button>
            </form>
            
            <div class="result mt-4" id="resultContainer"></div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            function checkLeapYear() {
                const year = parseInt(document.getElementById("yearInput").value);
                let isLeapYear = false;
    
                if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                    isLeapYear = true;
                }
                const century = Math.ceil(year / 100);
    
                const resultContainer = document.getElementById("resultContainer");
                resultContainer.innerHTML = `
                    <h5 class="text-center">Результаты:</h5>
                    <p class="text-center">${year} год ${isLeapYear ? 'является' : 'не является'} високосным.</p>
                    <p class="text-center">Этот год относится к ${century} веку.</p>
                `;
            }
        </script>
