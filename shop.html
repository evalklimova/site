<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='./abc.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <header style="background-color: #343a40; color: white;">
        <h1 align="center">Жемчужины Невы</h1>
        <img src="лого.png" alt="Логотип Жемчужины Невы" class="logo">
        <nav>
            <a href="site.html" class="text-white">Главная</a>
            <a href="about.html" class="text-white">О нас</a>
            <a href="services.html" class="text-white">Услуги</a>
            <a href="contact.html" class="text-white">Контакты</a>
            <a href="http://www.hse.ru" class="text-white" target="_blank">При поддержке</a>
            <a href="passport.html" class="text-white">Паспорт</a>
            <a href="task.html" class="text-white">Задача</a>
            <a href="site.html#tg" target="_self"><img height="20px" src="tg.png"></a>
        </nav>
    </header>
    
    <div class="container my-5">
        <h2 class="text-center">Каталог товаров</h2>
        <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
            <input name="q" type="hidden" value="search">
            <ul class="d-flex flex-row justify-content-around flex-wrap bg-light" id="catalog"></ul>
            <input class="btn btn-primary" type="submit" value="В корзину">
        </form>
    </div>

    <footer class="card">
        <div class="card-body">
            Footer
        </div>
    </footer>

    <script>
        const products = [
            { id: 1, name: "2 маршрута", price: 100.00, image: "маршрут1.jpg" },
            { id: 2, name: "3 маршрута", price: 200.00, image: "маршрут1.jpg" },
            { id: 3, name: "5 маршрутов", price: 300.00, image: "маршрут1.jpg" }
        ];

        function renderCatalog() {
            const catalogContainer = document.getElementById('catalog');
            products.forEach(product => {
                const card = `
                    <li class="card m-2" style="width: 18rem;">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">Цена: ₽${product.price.toFixed(2)}</p>
                            <input type="number" name="amount_${product.id}" min="0" value="0" class="form-control" placeholder="Количество">
                        </div>
                    </li>
                `;
                catalogContainer.innerHTML += card;
            });
        }

        renderCatalog();
    </script>
</body>
</html>
